@(paste: Paste, owner: Option[User])(implicit request: play.api.mvc.Request[Any], user: Option[User])

@layout.main {
<div class="container large">
    <a class="raw" href="/@{paste.hash}.raw">raw</a>
    <div>@paste.name by <strong>@owner match {
        case Some(owner) => { @owner.name }
        case None => { anonymous }
    }</strong></div>
    @Html(paste.contentProcessed)
</div>
}
