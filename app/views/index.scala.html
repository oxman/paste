@(lexers: List[Lexer])

@main() {
<form method="post" action="@routes.Application.paste">
   <div class="span12">
      <textarea name="content"></textarea>

      <div class="buttons">
         <div class="btn-group">
               <button id="button-dd" class="btn dropdown-toggle" data-toggle="dropdown">
                  auto
                     <span class="caret"></span>
               </button>
            <ul class="dropdown-menu">
            @lexers.map { lexer =>
                <li data-id="@lexer.id">@lexer.name</li>
            }
            </ul>
         </div>
         <input id="lexer" type="hidden" name="lexer" value="1" />

         <button type="submit" class="btn btn-primary" name="submit_code">paste</button>
      </div>
   </div>
</form>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
}
