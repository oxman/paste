@(stylesheets: Seq[String] = Seq("bootstrap", "main"))(content: Html)
<!doctype html>
<html>
    <head>
        <title>Paste me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        @stylesheets.map { stylesheet =>
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/" + stylesheet + ".css")" rel="stylesheet">
        }
    </head>
    <body>
        @content

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36898191-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
