@(pastes: Seq[(Paste, Option[User])])(implicit request: play.api.mvc.Request[Any], user: Option[User])

@layout.main {
<div class="container">
    <div class="row">
        <div class="span10 offset1">
            @for((paste, user) <- pastes) {
            <div class="paste">
                <a href="@routes.Application.show(paste.hash)">@paste.name match {
                    case None => { Unnamed }
                    case Some(name) => { @name }
                }</a>
                @Html(paste.summary)
            </div>
            }
        </div>
    </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="@routes.Assets.at("res/bootstrap/js/bootstrap.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
}
